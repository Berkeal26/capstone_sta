<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel Assistant - Deployment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Smart Travel Assistant - Deployment Test</h1>
    
    <div class="test-section">
        <h3>Backend Configuration</h3>
        <label for="backendUrl">Backend URL:</label>
        <input type="text" id="backendUrl" placeholder="https://your-backend.vercel.app" style="width: 300px;">
        <button onclick="testBackend()">Test Backend</button>
    </div>
    
    <div class="test-section">
        <h3>Frontend Configuration</h3>
        <label for="frontendUrl">Frontend URL:</label>
        <input type="text" id="frontendUrl" placeholder="https://your-frontend.vercel.app" style="width: 300px;">
        <button onclick="testFrontend()">Test Frontend</button>
    </div>
    
    <div class="test-section">
        <h3>Chat API Test</h3>
        <button onclick="testChat()">Test Chat Endpoint</button>
        <div id="chatResult"></div>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testBackend() {
            const url = document.getElementById('backendUrl').value;
            if (!url) {
                addResult('‚ùå Please enter backend URL', false);
                return;
            }
            
            try {
                const response = await fetch(`${url}/api/health`);
                const data = await response.json();
                addResult(`‚úÖ Backend Health Check: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`‚ùå Backend Test Failed: ${error.message}`, false);
            }
        }
        
        async function testFrontend() {
            const url = document.getElementById('frontendUrl').value;
            if (!url) {
                addResult('‚ùå Please enter frontend URL', false);
                return;
            }
            
            try {
                const response = await fetch(url);
                if (response.ok) {
                    addResult('‚úÖ Frontend is accessible');
                } else {
                    addResult(`‚ùå Frontend Test Failed: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Frontend Test Failed: ${error.message}`, false);
            }
        }
        
        async function testChat() {
            const backendUrl = document.getElementById('backendUrl').value;
            if (!backendUrl) {
                addResult('‚ùå Please enter backend URL first', false);
                return;
            }
            
            try {
                const response = await fetch(`${backendUrl}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: 'Hello, this is a test message' }]
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Chat API Working: ${data.reply ? 'Response received' : 'No response'}`);
                    document.getElementById('chatResult').innerHTML = `<p><strong>Response:</strong> ${data.reply}</p>`;
                } else {
                    addResult(`‚ùå Chat API Failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Chat API Test Failed: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
